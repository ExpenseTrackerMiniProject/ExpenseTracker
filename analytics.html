<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1>Expense Tracker Analytics</h1>
        <nav>
            <button id="theme-toggle"><i id="theme-icon" class="fas fa-moon"></i></button>
            <a href="index.html">Dashboard</a>
            <a href="add-transaction.html">Add Transaction</a>
            <a href="analytics.html">Analytics</a>
        </nav>
    </header>

    <main>
        <section class="filter-controls">
            <h2>Filter by Month</h2>
            <input type="month" id="analytics-month-filter">
            <button id="analytics-show-all">Show All</button>
        </section>

        <section class="slide-in-left">
            <h2>Income vs. Expenses</h2>
            <div class="chart-container">
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </section>

        <section>
            <h2>Expense Breakdown by Category</h2>
            <div class="chart-container">
                <canvas id="expenseCategoryChart"></canvas>
            </div>
        </section>
        
        <section>
            <h2>Income Breakdown by Category</h2>
            <div class="chart-container">
                <canvas id="incomeCategoryChart"></canvas>
            </div>
        </section>
        
    </main>
    
    <script src="script.js"></script>

</body>
</html>
