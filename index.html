<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Expense Tracker Dashboard</h1>
        <nav>
            <button id="theme-toggle"><i id="theme-icon" class="fas fa-moon"></i></button>
            <a href="index.html">Dashboard</a>
            <a href="add-transaction.html">Add Transaction</a>
            <a href="analytics.html">Analytics</a>
        </nav>
    </header>

    <main>
        <section id="summary" class="slide-in-left">
            <h2 id="current-view-title"></h2>

            <div id="totals">
                <div>Total Income: ₹<span id="total-income">0.00</span></div>
                <div>Total Expenses: ₹<span id="total-expenses">0.00</span></div>
                <div>Remaining Balance: ₹<span id="remaining-balance">0.00</span></div>
            </div>
            <button id="clear-data">Clear All Data</button>
            <button id="download-pdf">Download PDF</button>
        </section>

        <section id="recent-transactions" class="slide-in-bottom">
            <h2>Transactions</h2>
            <div class="fade-in">
                <label for="filter-date">Filter by Month:</label>
                <input type="month" id="filter-date">
                <button id="show-all">Show All</button>
            </div>
            <div id="transaction-container" class="fade-in">
                <ul id="transaction-list"></ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
