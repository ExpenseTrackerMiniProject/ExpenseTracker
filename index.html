<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-auth-check.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- HEADER STYLES (EXACT ANALYTICS MATCH) --- */
        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        header {
            background-color: #003366; /* Dark Blue from Analytics Page */
            color: white;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 1. Title Centered */
        header h1 {
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* 2. Navigation Container (The Row) */
        nav {
            width: 100%;
            display: flex;
            justify-content: center; /* Centers the main links */
            align-items: center;
            position: relative; /* Anchor for the absolute right buttons */
        }

        /* 3. The Links (Centered Group) */
        .nav-center-links {
            display: flex;
            gap: 25px;
        }

        .nav-center-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .nav-center-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* 4. Auth Buttons (Pinned to Far Right of the Nav Row) */
        .nav-right-buttons {
            position: absolute;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .nav-right-buttons button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .nav-right-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Theme Toggle (Absolute Top Right of Header) */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        #theme-toggle:hover { transform: scale(1.1); }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
            .nav-right-buttons {
                position: static; /* Stack them on mobile */
                margin-top: 10px;
            }
        }

        /* --- SUBTOTAL & FILTER STYLES --- */
        .filter-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; 
            margin-bottom: 15px;
        }
        #subtotal-display {
            margin-left: auto; 
            font-weight: bold;
            font-size: 1.2rem;
            padding-right: 10px;
            transition: all 0.3s ease;
        }
        @media (max-width: 600px) {
            #subtotal-display { margin-left: 0; width: 100%; text-align: right; margin-top: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <button id="theme-toggle"><i id="theme-icon" class="fas fa-moon"></i></button>

        <h1>Expense Tracker Dashboard</h1>
        
        <nav>
            <div class="nav-center-links">
                <a href="index.html">Dashboard</a>
                <a href="add-transaction.html">Add Transaction</a>
                <a href="analytics.html">Analytics</a>
            </div>

            <div class="nav-right-buttons">
                <button id="link-google" style="display: none;">Link Google</button>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="summary" class="slide-in-left">
            <h2>Summary</h2>
            
            <div id="month-management">
                 <p>Current Year/Month: <strong id="current-month-display"></strong></p>
            </div>
            
            <form id="monthly-income-form">
                <label for="monthly-income" id="TextColorChange">Enter Income for this Month:</label>
                <input type="number" id="monthly-income" placeholder="Enter income for this Month" required>
                <div class="form-buttons">
                    <button type="submit">Update Income</button>
                    <button type="button" id="start-new-month">Start New Month</button>
                </div>
            </form>
            <div id="totals">
                <div>Total Income: ₹<span id="total-income">0</span></div>
                <div>Total Expenses: ₹<span id="total-expenses">0</span></div>
                <div>Remaining Balance: ₹<span id="remaining-balance">0</span></div>
            </div>

            <div class="summary-actions">
                <button id="clear-data">Clear All Data</button>
                <button id="download-pdf">Download PDF</button>
                <button id="show-current-month-data">View Current Month</button>
                <button id="show-all-data">View All-Time Data</button>
            </div>
        </section>

        <section id="recent-transactions" class="slide-in-bottom">
            <h2>Recent Transactions</h2>
            
            <div class="filter-container fade-in">
                 <div class="filter-group">
                    <label for="filter-date">View a Specific Month:</label>
                    <input type="month" id="filter-date">
                </div>
                <div class="filter-group" id="type-filter-container">
                    <span>Type:</span>
                    <label><input type="radio" name="transaction-type" value="all" checked> All</label>
                    <label><input type="radio" name="transaction-type" value="income"> Credit</label>
                    <label><input type="radio" name="transaction-type" value="expense"> Debit</label>
                </div>
                
                <div id="subtotal-display"></div>
            </div>
            
            <div id="transaction-container" class="fade-in">
                <ul id="transaction-list"></ul>
            </div>
        </section>

        <div id="pdf-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Select Data for PDF Report</h2>
                <div id="pdf-options">
                    <div class="pdf-option-row">
                        <label><input type="checkbox" id="pdf-select-all"> <strong>Select All Months</strong></label>
                    </div>
                    <hr>
                    <div id="pdf-month-selection">
                        </div>
                </div>
                <div class="modal-actions">
                    <button id="cancel-pdf" type="button" class="btn-secondary">Cancel</button>
                    <button id="generate-pdf-btn" type="button">Generate PDF</button>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginMode = localStorage.getItem('loginMode');
            const linkBtn = document.getElementById('link-google');

            // Only show the "Link Google" button if user is a GUEST
            if (loginMode === 'guest' && linkBtn) {
                linkBtn.style.display = 'inline-block'; 
            } else if (linkBtn) {
                linkBtn.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
