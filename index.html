<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <header>
        <h1>Expense Tracker Dashboard</h1>
        <nav>
            <button id="theme-toggle">Toggle Dark Mode</button>
            <a href="index.html">Dashboard</a>
            <a href="add-transaction.html">Add Transaction</a>
            <a href="analytics.html">Analytics</a>

        </nav>
    </header>

    <main>
        <section id="summary" class="slide-in-left">
            <h2>Summary</h2>
            <form id="monthly-income-form">
                <label for="monthly-income" id="TextColorChange" >Enter Monthly Income:</label>
                <input type="number" id="monthly-income" placeholder="Enter income" required>
                <button type="submit">Update Income</button>
            </form>
            <div id="totals">
                <div>Total Income: ₹<span id="total-income">0</span></div>
                <div>Total Expenses: ₹<span id="total-expenses">0</span></div>
                <div>Remaining Balance: ₹<span id="remaining-balance">0</span></div>
            </div>
            <button id="clear-data">Clear Data</button> <!-- Clear Data Button -->
            <button id="download-pdf">Download PDF</button> <!-- PDF Download Button -->
        </section>

        <section id="recent-transactions" class="slide-in-bottom">
            <h2>Recent Transactions</h2>
            <div class="fade-in">
                <button id="show-all">Show All</button>
                <label for="filter-date">Filter by Month:</label>
                <input type="month" id="filter-date">
            </div>
            <div id="transaction-container" class="fade-in">
                <ul id="transaction-list"></ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
