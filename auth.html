<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker Login</title>
    <style>
        /* --- RESET & BASICS --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            
            /* --- VARIABLES --- */
            /* Default is Dark Mode */
            --bg-color: #000000;
            --text-color: #bbbbbb;
            --btn-border: rgba(255, 255, 255, 0.5);
            --btn-text: #ffffff;
            --btn-hover: rgba(255, 255, 255, 0.1);
            
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        /* --- LIGHT MODE OVERRIDES --- */
        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #444444;
            --btn-border: #333333;
            --btn-text: #000000;
            --btn-hover: rgba(0, 0, 0, 0.05);
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* --- THEME TOGGLE BUTTON --- */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 100; 
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        .theme-toggle:hover {
            background-color: var(--btn-hover);
            transform: scale(1.1);
        }
        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--btn-text);
            transition: fill 0.3s ease;
        }

        /* --- ICON SWITCHING LOGIC --- */
        .icon-moon { display: none; }
        .icon-sun { display: block; }

        body.light-mode .icon-sun { display: none !important; }
        body.light-mode .icon-moon { display: block !important; }


        /* --- UI CONTAINER --- */
        .ui-container {
            position: absolute;
            bottom: 12%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 85%;
            max-width: 380px;
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 1.0s ease-out 3.0s forwards;
        }
        
        .ui-container.visible { pointer-events: auto; }

        .subtitle {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-guest {
            background: transparent;
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
        }
        .btn-guest:hover { background: var(--btn-hover); }

        .btn-google {
            background-color: #1a73e8; 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover { background-color: #155db5; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
        <svg class="icon-sun" viewBox="0 0 24 24">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
    </button>

    <div class="ui-container">
        <p class="subtitle">Managing expenses smarter</p>
        <div class="btn-group">
            <button id="guest-btn" class="btn btn-guest">Continue as Guest</button>
            <button id="google-btn" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#fff"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#fff"/>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#fff"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#fff"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <canvas id="scene"></canvas>

    <script type="module" src="firebase-auth.js"></script>

    <script>
        // --- 1. THEME PERSISTENCE LOGIC ---
        const themeBtn = document.getElementById('themeBtn');
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // --- 2. NATIVE CANVAS PARTICLE SYSTEM ---
        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const fontSize = 100; 
        const text = "Expense Tracker";
        const gap = 4; 
        
        // Matte Blue Colors - Expanded range into darkness
        const colors = [
            'rgb(20, 80, 160)', 
            'rgb(30, 90, 180)',
            'rgb(15, 60, 130)',
            'rgb(25, 85, 170)',
            'rgb(10, 40, 100)', // Added darker shades
            'rgb(5, 30, 80)'
        ];

        class Particle {
            constructor(x, y, targetX, targetY) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = (Math.random() * 2 + 2); 
                this.vx = 0;
                this.vy = 0;
                this.ease = Math.random() * 0.02 + 0.02; 
                this.jitterBaseX = targetX;
                this.jitterBaseY = targetY;
                this.jitterSpeed = Math.random() * 0.05;
                this.angle = Math.random() * Math.PI * 2;
            }

            update(time) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                this.x += dx * this.ease;
                this.y += dy * this.ease;

                if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                    this.angle += this.jitterSpeed;
                    this.x = this.targetX + Math.cos(this.angle + time) * 1.5; 
                    this.y = this.targetY + Math.sin(this.angle + time) * 1.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function init() {
            resize(); 
            
            ctx.font = 'bold ' + (width < 600 ? '50px' : '100px') + ' Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillStyle = 'white';
            ctx.fillText(text, width / 2, height / 2 - 20); 

            const textCoordinates = ctx.getImageData(0, 0, width, height);
            const data = textCoordinates.data;

            particles = [];

            for (let y = 0; y < height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    if (data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        particles.push(new Particle(x, y, x, y));
                    }
                }
            }
            
            ctx.clearRect(0, 0, width, height);
        }

        let time = 0;
        function animate() {
            ctx.clearRect(0, 0, width, height);
            time += 0.05;
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(time);
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', () => {
            resize();
            init(); 
        });

        init();
        animate();
    </script>
</body>
</html>
