<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker - Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: #fafafa url("https://i.imgur.com/4NJlQpl.png"); /* textured paper */
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Floating card elements (like the reference website) */
    .tile {
        position: absolute;
        width: 420px;
        height: 260px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        opacity: 0.55;
        backdrop-filter: blur(4px);
        transition: 0.2s ease-out;
    }

    .t1 { top: 10%; left: 5%; }
    .t2 { top: 65%; left: 15%; }
    .t3 { top: 20%; right: 10%; }
    .t4 { bottom: 10%; right: 5%; }

    /* Center container */
    .auth-box {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 40px 50px;
        background: rgba(255,255,255,0.85);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
        width: 380px;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 34px;
        font-weight: 700;
    }

    .metric-number {
        font-size: 32px;
        font-weight: 800;
        margin: 10px 0;
        color: #007bff;
    }

    p {
        font-size: 15px;
        color: #444;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        margin-top: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s ease;
    }

    #guest-btn {
        background: white;
        border: 2px solid #007bff;
        color: #007bff;
    }

    #guest-btn:hover {
        background: #007bff;
        color: white;
    }

    #google-btn {
        background: #007bff;
        color: white;
        border: 2px solid transparent;
    }

    #google-btn:hover {
        background: #0056c7;
    }

</style>
</head>
<body>

    <!-- Floating background tiles -->
    <div class="tile t1"></div>
    <div class="tile t2"></div>
    <div class="tile t3"></div    >
    <div class="tile t4"></div>

    <!-- Login Card -->
    <div class="auth-box">
        <h1>Expense Tracker</h1>
        <div class="metric-number" id="counter">0</div>
        <p>Users managing expenses smarter</p>

        <button id="guest-btn">Continue as Guest</button>
        <button id="google-btn">Sign in with Google</button>
    </div>

<script type="module" src="firebase-auth.js"></script>

<script>
/* ============================
   Mouse Parallax Floating Effect
============================ */
document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 40;
    const y = (window.innerHeight / 2 - e.pageY) / 40;

    document.querySelectorAll(".tile").forEach((tile, i) => {
        let factor = (i + 1) * 1.4;
        tile.style.transform = `translate(${x / factor}px, ${y / factor}px)`;
    });
});

/* ============================
   Number Counter Animation
============================ */
function animateCounter() {
    const counter = document.getElementById("counter");
    let target = 12457;  // sample number
    let current = 0;
    let speed = 20;

    const update = () => {
        current += Math.ceil((target - current) / speed);
        counter.textContent = current.toLocaleString();

        if (current < target) requestAnimationFrame(update);
    };

    update();
}
animateCounter();
</script>

</body>
</html>
