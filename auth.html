<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            background: #ffffff;
            position: relative;
        }

        /* FLOATING BLUE GRADIENT BACKGROUND */
        #animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 30% 30%, #cfe0ff 0%, transparent 60%),
                        radial-gradient(circle at 70% 70%, #d8e7ff 0%, transparent 55%);
            animation: floatGradient 18s ease-in-out infinite alternate;
            z-index: 0;
            opacity: 0.7;
        }

        @keyframes floatGradient {
            0% { transform: translate(0px, 0px) scale(1); }
            50% { transform: translate(60px, -40px) scale(1.1); }
            100% { transform: translate(-40px, 50px) scale(1.05); }
        }

        /* HUGE BACKGROUND TEXT */
        #bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.06);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            z-index: 1;
            transition: transform 0.2s ease-out;
        }

        /* MAIN UI */
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            color: #000;
        }

        #user-count {
            font-size: 38px;
            font-weight: 800;
            color: #0066ff;
            margin-top: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 25px;
            margin-top: 5px;
        }

        /* BUTTONS */
        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            border: 2px solid #0d6efd;
            margin: 6px;
            transition: 0.2s;
        }

        .guest-btn {
            background: transparent;
            color: #0d6efd;
        }
        .guest-btn:hover {
            background: #e8f0ff;
        }

        .google-btn {
            background: #0d6efd;
            color: white;
            border: none;
        }
        .google-btn:hover {
            background: #005ae0;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            #bg-text {
                font-size: 45vw;
            }
            h1 {
                font-size: 32px;
            }
            #user-count {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- MOVING BLUE GRADIENT -->
    <div id="animated-bg"></div>

    <!-- BACKGROUND TEXT -->
    <div id="bg-text">Expense Tracker</div>

    <!-- MAIN UI -->
    <div class="center-box">
        <h1>Expense Tracker</h1>
        <div id="user-count">0</div>
        <p>Users managing expenses smarter</p>

        <button id="guest-btn" class="btn guest-btn">Continue as Guest</button>
        <button id="google-btn" class="btn google-btn">Sign in with Google</button>
    </div>

    <!-- FIREBASE AUTH -->
    <script type="module" src="firebase-auth.js"></script>

    <script>
        /* ===== PARALLAX BACKGROUND TEXT ===== */
        const bgText = document.getElementById("bg-text");

        document.addEventListener("mousemove", (e) => {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 40;
            let moveY = (e.clientY / window.innerHeight - 0.5) * 40;

            bgText.style.transform =
                `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
        });

        /* ===== COUNT UP ANIMATION ===== */
        let target = 12457;
        let current = 0;

        function updateCounter() {
            if (current < target) {
                current += Math.ceil((target - current) / 20);
                document.getElementById("user-count").innerText =
                    current.toLocaleString();
                requestAnimationFrame(updateCounter);
            }
        }
        updateCounter();
    </script>

</body>
</html>
