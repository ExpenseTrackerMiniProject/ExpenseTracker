<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Inter", sans-serif;

            /* STRONGER LIVE GRADIENT so you can see it working */
            background: linear-gradient(-45deg, #ffffff, #cce0ff, #e6f0ff, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Giant background text */
        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centered by default */
            font-size: 18vw; 
            font-weight: 800;
            color: rgba(0, 50, 120, 0.04); /* Slightly darker so it's visible */
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }

        /* Center login box */
        .center-box {
            position: relative;
            text-align: center;
            z-index: 5;
            padding: 40px;
            background: rgba(255, 255, 255, 0.65); /* Glass effect */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.9);
            max-width: 400px;
            width: 90%;
        }

        .center-box h1 {
            font-size: 2.2rem;
            margin: 0;
            color: #0a2342;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* Animated user count */
        .user-count {
            font-size: 3.5rem;
            color: #006cff;
            margin: 5px 0;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .center-box p {
            color: #556;
            margin-bottom: 25px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Button Container */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        /* Buttons */
        .btn-outline, .btn-google {
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-outline {
            border: 2px solid #1e78ff;
            background: transparent;
            color: #1e78ff;
        }

        .btn-outline:hover {
            background: #1e78ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 120, 255, 0.2);
        }

        .btn-google {
            border: none;
            background: #1e78ff;
            color: white;
        }

        .btn-google:hover {
            background: #005ae0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 120, 255, 0.3);
        }

        @media (max-width: 600px) {
            .bg-text { font-size: 25vw; }
            .user-count { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-text" id="bgText">Expense Tracker</div>

    <div class="center-box">
        <h1>Expense Tracker</h1>
        
        <div class="user-count" id="userCount" data-target="12457">0</div>
        
        <p>Users managing expenses smarter</p>

        <div class="btn-container">
            <button id="guest-btn" class="btn-outline">Continue as Guest</button>
            <button id="google-btn" class="btn-google">Sign in with Google</button>
        </div>
    </div>

    <script type="module" src="firebase-auth.js"></script>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // 1. Parallax Background Logic
        const bgText = document.getElementById("bgText");

        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            
            // Keeps it centered (-50%) while adding movement
            bgText.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

        // 2. Counter Animation Logic
        const counterElement = document.getElementById("userCount");

        function startCounter() {
            const target = +counterElement.getAttribute('data-target'); // Get 12457
            const duration = 2500; // 2.5 seconds
            const increment = target / (duration / 16); // ~60 FPS

            let current = 0;

            const updateCount = () => {
                current += increment;
                if (current < target) {
                    counterElement.innerText = Math.ceil(current).toLocaleString();
                    requestAnimationFrame(updateCount);
                } else {
                    counterElement.innerText = target.toLocaleString();
                }
            };

            updateCount();
        }

        // Run immediately when page is ready
        document.addEventListener("DOMContentLoaded", startCounter);
    </script>

</body>
</html>
