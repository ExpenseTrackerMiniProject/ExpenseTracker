<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            background: #ffffff;
            position: relative;
        }

        /* FIXED FLOATING BACKGROUND GRADIENT */
        #animated-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;

            background: radial-gradient(circle at 30% 30%, #cfe0ff 0%, transparent 60%),
                        radial-gradient(circle at 70% 70%, #d8e7ff 0%, transparent 55%);
            animation: floatGradient 16s ease-in-out infinite alternate;
        }

        @keyframes floatGradient {
            0% { transform: translate3d(0,0,0); }
            50% { transform: translate3d(40px,-25px,0); }
            100% { transform: translate3d(-30px,30px,0); }
        }

        /* HUGE BACKGROUND TEXT – NOW ALWAYS VISIBLE */
        #bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            font-weight: 900;
            color: rgba(0,0,0,0.06);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            z-index: 1;

            font-size: 22vmin; /* BEST universal sizing */
            line-height: 1;
        }

        /* LOGIN PANEL — FIXED CENTERED — NEVER MOVES */
        .center-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;

            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            padding: 35px 45px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.1);
        }

        h1 { font-size: 40px; font-weight: 800; }
        #user-count { font-size: 38px; font-weight: 800; color: #0066ff; margin-top: 10px; }
        p { font-size: 14px; opacity: 0.7; margin-bottom: 25px; margin-top: 5px; }

        /* BUTTONS */
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 6px;
            transition: 0.2s ease;
            border: 2px solid #0d6efd;
        }

        .guest-btn { background: transparent; color: #0d6efd; }
        .guest-btn:hover { background: #e8f0ff; }

        .google-btn { background: #0d6efd; color: white; border: none; }
        .google-btn:hover { background: #005ae0; }

        /* MOBILE */
        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            #user-count { font-size: 32px; }
            .center-box { width: 85%; padding: 25px; }
        }
    </style>
</head>

<body>

    <!-- FLOATING BG -->
    <div id="animated-bg"></div>

    <!-- BACKGROUND TEXT -->
    <div id="bg-text">Expense Tracker</div>

    <!-- LOGIN UI -->
    <div class="center-box">
        <h1>Expense Tracker</h1>
        <div id="user-count">0</div>
        <p>Users managing expenses smarter</p>

        <button id="guest-btn" class="btn guest-btn">Continue as Guest</button>
        <button id="google-btn" class="btn google-btn">Sign in with Google</button>
    </div>

    <!-- FIREBASE -->
    <script type="module" src="firebase-auth.js"></script>

    <script>
        /* PARALLAX BACKGROUND TEXT (SAFE VERSION) */
        const bgText = document.getElementById("bg-text");

        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;

            bgText.style.transform =
                `translate3d(calc(-50% + ${x}px), calc(-50% + ${y}px), 0)`;
        });

        /* COUNT UP */
        let target = 12457;
        let current = 0;
        function updateCounter() {
            if (current < target) {
                current += Math.ceil((target - current) / 20);
                document.getElementById("user-count").innerText = current.toLocaleString();
                requestAnimationFrame(updateCounter);
            }
        }
        updateCounter();
    </script>

</body>
</html>
