<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker - Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #dbeafe, #bfdbfe, #93c5fd);
        background-size: 200% 200%;
        animation: gradientShift 12s ease infinite;
        position: relative;
    }

    /* Animated gradient */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Noise texture */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P8z8BQDwAFgwJ/lLQjaxAAAAAASUVORK5CYII=");
        opacity: 0.2;
        z-index: 1;
    }

    /* Big background text */
    .bg-big-text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 18vw;
        font-weight: 800;
        color: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%);
        white-space: nowrap;
        pointer-events: none;
        z-index: 2;
        transition: transform 0.2s ease-out;
        letter-spacing: -4px;
    }

    /* Center content */
    .auth-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        color: white;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        text-shadow: 0px 3px 12px rgba(0,0,0,0.2);
    }

    .metric-number {
        font-size: 34px;
        font-weight: 800;
        margin: 8px 0;
        color: #ffffff;
        text-shadow: 0px 4px 14px rgba(0,0,0,0.25);
    }

    p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 24px;
    }

    button {
        width: 260px;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        margin: 12px 0;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    #guest-btn {
        background: transparent;
        color: white;
        border: 2px solid white;
    }
    #guest-btn:hover {
        background: white;
        color: #1d4ed8;
    }

    #google-btn {
        background: white;
        color: #1d4ed8;
    }
    #google-btn:hover {
        background: #e5e7eb;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
        h1 { font-size: 32px; }
        .metric-number { font-size: 28px; }
        button { width: 80%; }
        .bg-big-text { font-size: 28vw; }
    }
</style>
</head>
<body>

    <!-- Big Faint Text -->
    <div class="bg-big-text" id="bgText">Expense Tracker</div>

    <!-- Center Login -->
    <div class="auth-center">
        <h1>Expense Tracker</h1>
        <div class="metric-number" id="counter">0</div>
        <p>Users managing expenses smarter</p>

        <button id="guest-btn">Continue as Guest</button>
        <button id="google-btn">Sign in with Google</button>
    </div>

<script type="module" src="firebase-auth.js"></script>

<script>
/* ============================
   Parallax background movement
=============================*/
document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 30;
    const y = (window.innerHeight / 2 - e.pageY) / 30;

    document.getElementById("bgText").style.transform =
        `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
});

/* ============================
   Counter animation
=============================*/
function animateCounter() {
    const counter = document.getElementById("counter");
    let target = 12457;
    let current = 0;
    let speed = 22;

    function update() {
        current += Math.ceil((target - current) / speed);
        counter.textContent = current.toLocaleString();
        if (current < target) requestAnimationFrame(update);
    }
    update();
}
animateCounter();
</script>

</body>
</html>
