<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>

    <style>
        /* ===========================
           Animated Gradient Background
        ============================ */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #f7b733, #4ecdc4, #556270);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===========================
           Center Login Card
        ============================ */
        .login-card {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-card p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* ===========================
           Buttons
        ============================ */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease;
        }

        #guest-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        #guest-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        #google-btn {
            background: #dd4b39;
            color: white;
        }

        #google-btn:hover {
            background: #c0392b;
        }

        /* ===========================
           Floating subtle circles
        ============================ */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        .c1 { width: 120px; height: 120px; top: 10%; left: 15%; animation-delay: 0s; }
        .c2 { width: 80px; height: 80px; bottom: 15%; right: 20%; animation-delay: 2s; }
        .c3 { width: 60px; height: 60px; top: 60%; left: 30%; animation-delay: 4s; }

    </style>
</head>

<body>

    <!-- Background floating circles -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <!-- Login box -->
    <div class="login-card">
        <h1>Welcome</h1>
        <p>Continue to your Expense Tracker</p>

        <button id="guest-btn">Continue as Guest</button>
        <button id="google-btn">Sign in with Google</button>
    </div>

    <script type="module" src="firebase-auth.js"></script>
</body>
</html>
